<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mmxCalendar_v1</title>

		<link rel="stylesheet" href="css/bs5/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-icons.css" />

		<link rel="stylesheet" href="css/mmxcal.css" />

		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="mmxcal__area">
			<div class="mmxcal">
				<div class="mmxcal__control">
					<div class="mmxcal__calendar">
						<div class="mmxcal__selector">
							<div class="mmxcal__selector_btn mmxcal__selector_minus"><i class="bi bi-chevron-left"></i></div>
							<div class="mmxcal__selector_content">
								<span>2022</span>
							</div>
							<div class="mmxcal__selector_btn mmxcal__selector_plus"><i class="bi bi-chevron-right"></i></div>
						</div>
						<div class="mmxcal__selector">
							<div class="mmxcal__selector_btn mmxcal__selector_minus"><i class="bi bi-chevron-left"></i></div>
							<div class="mmxcal__selector_content">
								<span>Февраль</span>
							</div>
							<div class="mmxcal__selector_btn mmxcal__selector_plus"><i class="bi bi-chevron-right"></i></div>
						</div>

						<div class="mmxcal__month">
							<div class="mmxcal__week">
								<div class="mmxcal__day">Пн</div>
								<div class="mmxcal__day">Вт</div>
								<div class="mmxcal__day">Ср</div>
								<div class="mmxcal__day">Чт</div>
								<div class="mmxcal__day">Пт</div>
								<div class="mmxcal__day weekend">Сб</div>
								<div class="mmxcal__day weekend">Вс</div>
							</div>
							<div class="mmxcal__dates">
								<div class="mmxcal__int">1</div>
								<div class="mmxcal__int">2</div>
								<div class="mmxcal__int">3</div>
								<div class="mmxcal__int">4</div>
								<div class="mmxcal__int">5</div>
								<div class="mmxcal__int">6</div>
								<div class="mmxcal__int">7</div>
								<div class="mmxcal__int">8</div>
								<div class="mmxcal__int">9</div>
								<div class="mmxcal__int disabled">10</div>
								<div class="mmxcal__int">11</div>
								<div class="mmxcal__int">12</div>
								<div class="mmxcal__int">13</div>
								<div class="mmxcal__int">14</div>
								<div class="mmxcal__int">15</div>
								<div class="mmxcal__int">16</div>
								<div class="mmxcal__int">17</div>
								<div class="mmxcal__int active">18</div>
								<div class="mmxcal__int">19</div>
								<div class="mmxcal__int">20</div>
								<div class="mmxcal__int">21</div>
								<div class="mmxcal__int">22</div>
								<div class="mmxcal__int">23</div>
								<div class="mmxcal__int">24</div>
								<div class="mmxcal__int">25</div>
								<div class="mmxcal__int">26</div>
								<div class="mmxcal__int">27</div>
								<div class="mmxcal__int">28</div>
								<div class="mmxcal__int">29</div>
								<div class="mmxcal__int">30</div>
								<div class="mmxcal__int">31</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mmxcal__control">
					<div class="mmxcal__toggler">
						<div class="mmxcal__togglerBtn"><i class="bi bi-calendar-date"></i></div>
						<div class="mmxcal__togglerBtn"><i class="bi bi-clock"></i></div>
						<div class="mmxcal__togglerBtn"><i class="bi bi-gear"></i></div>
						<div class="mmxcal__togglerBtn">TZ</div>
					</div>
				</div>
				<div class="mmxcal__control">
					<div class="mmxcal__timer">
						<div class="mmxcal__timerHeader">09:33</div>
						<div class="mmxcal__clockOuter">
							<div class="mmxcal__clock">
								<div class="mmxcal__clockAm">
									<div class="mmxcal__clockAmItem"><span>0</span></div>
									<div class="mmxcal__clockAmItem"><span>1</span></div>
									<div class="mmxcal__clockAmItem"><span>2</span></div>
									<div class="mmxcal__clockAmItem"><span>3</span></div>
									<div class="mmxcal__clockAmItem"><span>4</span></div>
									<div class="mmxcal__clockAmItem"><span>5</span></div>
									<div class="mmxcal__clockAmItem"><span>6</span></div>
									<div class="mmxcal__clockAmItem"><span>7</span></div>
									<div class="mmxcal__clockAmItem"><span>8</span></div>
									<div class="mmxcal__clockAmItem"><span>9</span></div>
									<div class="mmxcal__clockAmItem"><span>10</span></div>
									<div class="mmxcal__clockAmItem"><span>11</span></div>
								</div>
								<div class="mmxcal__clockPm">
									<div class="mmxcal__clockPmItem"><span>12</span></div>
									<div class="mmxcal__clockPmItem"><span>13</span></div>
									<div class="mmxcal__clockPmItem"><span>14</span></div>
									<div class="mmxcal__clockPmItem"><span>15</span></div>
									<div class="mmxcal__clockPmItem"><span>16</span></div>
									<div class="mmxcal__clockPmItem"><span>17</span></div>
									<div class="mmxcal__clockPmItem"><span>18</span></div>
									<div class="mmxcal__clockPmItem"><span>19</span></div>
									<div class="mmxcal__clockPmItem"><span>20</span></div>
									<div class="mmxcal__clockPmItem"><span>21</span></div>
									<div class="mmxcal__clockPmItem"><span>22</span></div>
									<div class="mmxcal__clockPmItem"><span>23</span></div>
								</div>
								<div class="mmxcal__minutes">
									<div class="mmxcal__clockPmItem"><span>00</span></div>
									<div class="mmxcal__clockPmItem"><span>05</span></div>
									<div class="mmxcal__clockPmItem"><span>10</span></div>
									<div class="mmxcal__clockPmItem"><span>15</span></div>
									<div class="mmxcal__clockPmItem"><span>20</span></div>
									<div class="mmxcal__clockPmItem"><span>25</span></div>
									<div class="mmxcal__clockPmItem"><span>30</span></div>
									<div class="mmxcal__clockPmItem"><span>35</span></div>
									<div class="mmxcal__clockPmItem"><span>40</span></div>
									<div class="mmxcal__clockPmItem"><span>45</span></div>
									<div class="mmxcal__clockPmItem"><span>50</span></div>
									<div class="mmxcal__clockPmItem"><span>55</span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mmxcal__control">
					<div class="mmxcal__timeZone">
						<div class="mmxcal__selector">
							<div class="mmxcal__selector_btn mmxcal__selector_minus"><i class="bi bi-chevron-left"></i></div>
							<div class="mmxcal__selector_content">
								<span>+04:00</span>
							</div>
							<div class="mmxcal__selector_btn mmxcal__selector_plus"><i class="bi bi-chevron-right"></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
